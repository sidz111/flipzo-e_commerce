<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Flipzo</title>
    <style>
        /* Custom Styling */
        body {
            background-color: #f8f9fa; /* Light background for the entire page */
        }
        .container {
            max-width: 600px; /* Ensure the form is centered and not too wide */
            margin-top: 5%; /* Add margin to center vertically on the page */
        }
        .card {
            border-radius: 15px; /* Rounded corners for a modern look */
            background-color: #ffffff; /* Clean white background for the form */
        }
        .card-header {
            background-color: #ffc107; /* Brand color */
            border-bottom: 2px solid #fd7e14; /* Accent line for emphasis */
        }
        .card-header p {
            font-weight: bold;
            color: #333;
        }
        .btn {
            background-color: #fd7e14;
            border: none;
        }
        .btn:hover {
            background-color: #ff4500; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <section>
        <div class="container p-5">
            <div class="row justify-content-center">
                <div class="col-md-12 mt-3 p-5">
                    <div class="card shadow-lg border-0">
                        <!-- Header Section with Success/Error Messages -->
                        <div class="card-header text-center p-3">
                            <p class="fs-4">Forgot Password</p>

                            <!-- Success Message -->
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <!-- Error Message -->
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>

                        <!-- Form Body -->
                        <div class="card-body p-4">
                            <form action="/forgot-password" method="post">
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" name="email" required placeholder="Enter your email address">
                                </div>

                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-warning btn-lg text-white">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optionally include Bootstrap JS and other dependencies -->
</body>
</html>
