<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        background-color: #f5f5f5;
    }

    h2 {
        font-weight: 500;
         padding-top: 20px; 
    }

    .card {
        transition: all 0.2s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }

    .icon-container {
        width: 60px;
        height: 60px;
        background-color: #e9ecef;
        transition: background-color 0.3s;
    }

    .icon-container:hover {
        background-color: #f8f9fa;
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 10px;
    }
</style>
</head>
<body>
	<section>
    <div class="container py-5">
        <h2 class="text-center text-uppercase mb-5 text-white mt-3 mb-1">Admin Panel</h2>
        <div class="row g-4">

            <!-- Add Product -->
            <div class="col-md-4">
                <a href="/admin/loadAddProduct" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-primary rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-box fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">Add Product</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Add Category -->
            <div class="col-md-4">
                <a href="/admin/category" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-warning rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-tags fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">Add Category</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- View Product -->
            <div class="col-md-4">
                <a href="/admin/products" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-success rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-boxes fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">View Products</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Orders -->
            <div class="col-md-4">
                <a href="/admin/orders" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-danger rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-truck fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">Manage Orders</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Users -->
            <div class="col-md-4">
                <a href="/admin/users?type=1" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-info rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-users fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">Manage Users</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Add Admin -->
            <div class="col-md-4">
                <a href="/admin/add-admin" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-primary rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-user-shield fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">Add Admin</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Admin List -->
            <div class="col-md-4">
                <a href="/admin/users?type=2" class="text-decoration-none">
                    <div class="card border-0 h-100 shadow-sm rounded">
                        <div class="card-body text-center">
                            <div class="icon-container mb-3 bg-light text-secondary rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px;">
                                <i class="fa-solid fa-user-cog fa-2x"></i>
                            </div>
                            <h5 class="card-title text-dark">Admin List</h5>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>
</body>
</html>
